<!DOCTYPE html>
<html lang="en">
<head> 
	<!-- ooooooooooooooooooooooooooooooooooooooooooooooo -->
	<!-- Built with love using HTML5, LessCSS and Flask. -->
	<!-- ooooooooooooooooooooooooooooooooooooooooooooooo -->

	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="copyright" content="&copy; 2012 Roman Kalyakin" />
	<meta name="description" content="{% block description %}{% endblock %}" />
	<meta name="author" content="Roman Kalyakin"/>
	<title>{% block title %}{% endblock %}</title>  

	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	{% if config and config.DEBUG %}
	<link rel="stylesheet/less" type="text/css" href="/static/css/styles.less">
	<script src="/static/js/less.js" type="text/javascript"></script>
	{% else %}
	<link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css">
	{% endif %}
</head>
{% block body %}{% endblock %}
</html>
